<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <style>  
        body{  
          font-family: Calibri, Helvetica, sans-serif;  
          background-color: pink;  
        }  
        .container {  
            padding: 50px;  
          background-color: lightblue;  
        }  
          
        input[type=text], input[type=password], textarea {  
          width: 100%;  
          padding: 15px;  
          margin: 5px 0 22px 0;  
          display: inline-block;  
          border: none;  
          background: #f1f1f1;  
        }  
        input[type=text]:focus, input[type=password]:focus {  
          background-color: orange;  
          outline: none;  
        }  
         div {  
                    padding: 10px 0;  
                 }  
        hr {  
          border: 1px solid #f1f1f1;  
          margin-bottom: 25px;  
        }  
        .registerbtn {  
          background-color: #4CAF50;  
          color: white;  
          padding: 16px 20px;  
          margin: 8px 0;  
          border: none;  
          cursor: pointer;  
          width: 100%;  
          opacity: 0.9;  
        }  
        .registerbtn:hover {  
          opacity: 1;  
        }  
        </style>  
</head>
<body>
    <form action ="/viewprofile" method ="POST">  
        <div class="container">  
        <center>  <h1> Onboarding Form</h1> </center>  
        <hr>  
        <label> name </label>   
      <input type="text" name="fullname" placeholder= "fullname" size="15" >   
      <label> headline: </label>  
      <input type="text" name="headline" placeholder="headline" size="15"  >   
    </div> 
     <div class="container">  
      
      <label> Experince: </label>    
      <input type="text" name="companyname" placeholder="companyname" size="15" >   
      <input type="text" name="position" placeholder="position" size="15" >  
      <input type="text" name="dateofjoin" placeholder="joining_date" size="15" >  
      <input type="text" name="dateofresign" placeholder="resign_date" size="15" > 
      <input type="text" name=" workdescription" placeholder=" workdescription" size="15" > 
      <input type="text" name="usedskills " placeholder="usedskills" size="15" >
     </div>
     <div>  
        <label>   
            skills :  
        </label>   
        
      <select>  <option value="skills">Course</option>  
        <option value="Java">Java</option>  
        <option value="C++">C++</option>  
        <option value="Node.js">Node.js</option>  
        <option value="React.js">React.js</option>  
        <option value="Javascript">Javascript</option>  
        <option value="html">html</option>  
        <option value="css">css</option>  
        <option value="Wordpress">css</option>
        </select>  
        <input type="text" name="yearofexperience " placeholder="yearofexperience" size="15" >
        </div>  
          <div>  
            <label>   
                Add Projecct  :  
            </label>
            <input type="text" name="projecttitle" placeholder="projecttitle" size="15" >
            <input type="text" name="projecturl" placeholder="projecturl" size="15" >
            <input type="text" name="projectdescription" placeholder="projectdescription" size="15" >
            <input type="text" name="projectduration" placeholder="projectduration" size="15" >
        </div>  <div>  
            <label>   
                Add Licenses and Certification :  
            </label>
            <input type="text" name="licensename" placeholder="licensename" size="15" >
            <input type="text" name="organization" placeholder="organization" size="15" >
            <input type="text" name="link" placeholder="link" size="15" >
            <input type="text" name="issuedate" placeholder="issuedate" size="15" >
        </div>
        <div>  
            <label>   
                Add Course :  
            </label>
            <input type="text" name=" course" placeholder=" course" size="15" >
            <input type="text" name="courseorganization" placeholder="courseorganization" size="15" >
            <input type="text" name="link" placeholder="link" size="15" >
            <input type="text" name="issuedate" placeholder="issuedate" size="15" >
        </div>
        <div>  
            <label>   
                Contact Info :  
            </label>
            <label for="email"><b>Email</b></label>  
             <input type="text" placeholder="Enter Email" name="email" > 
             <label>  
            Phone :  
            </label>  
            <input type="text" name="country_code" placeholder="Country_Code"  value="+91" size="2">   
            <input type="text" name="phone" placeholder="phone no." size="10">   
            <input type="text" name="skype" placeholder="skype" size="10">   
            </div>
                <button type="submit" class="registerbtn">Register</button>    
            </form>  

</body>
</html>
